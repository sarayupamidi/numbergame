<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="main">
        <h1>Number Guess Application!!!!</h1>
        <h3><b>Select a number between 1 to 100 and Guess it!!!</b></h3>
        <label><b>Guess the Number</b></label>
        <input type="number" name="num1" id="n1" placeholder="enter the number">
        <h3 id="res">Wait for The Result </h3>
        <h2>NO. of Tries:</h2>
        <h3 id="tries">0</h3>
        <div class="sub">
            <input type="submit" value="check" onclick="find()">
            <input type="submit" value="reset" onclick="window.location.reload()">
        </div>
    </div>
    <script src="./design.js"></script>
</body>
</html>
